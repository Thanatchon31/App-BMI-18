<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-title>
     App BMI
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center" [fullscreen]="true">
 <img src="../../assets/img/bmi.png" width="130" >
 <ion-card color="success" class="ion-padding">
  <ion-item>
<ion-input label="กรอกน้ำหนัก" placeholder="kg"[(ngModel)]="weight"></ion-input>
  </ion-item>
  <br>
  <ion-item>
    <ion-input label="กรอกส่วนสูง" placeholder="cm"[(ngModel)]="hight"></ion-input>
  </ion-item>
  <br>
  <ion-button size="large" expand="block" color="secondary"(click)="oncal()">คำนวณ</ion-button>
 </ion-card>


<ion-card color="medium">
  <ion-card-header>
    <ion-card-subtitle>ผลลัพธ์</ion-card-subtitle>
    <ion-card-subtitle>{{ result | number : '1.0-2' }}</ion-card-subtitle>
 </ion-card-header>
</ion-card>


<ion-card color="success">
  <ion-card-header>
    <ion-card-subtitle>แปลผล</ion-card-subtitle>
    <ion-card-subtitle>{{result_text }}</ion-card-subtitle>
 </ion-card-header>
</ion-card>


</ion-content>
